user root;
worker_processes 2;

events {
  worker_connections 1024;
}

http {
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  server_tokens off;
  sendfile on;
  tcp_nopush on;

  proxy_connect_timeout 3s;
  proxy_send_timeout 5s;
  proxy_read_timeout 60s;

  upstream phoenix {
    server our-wedding-app:8080 max_fails=3 fail_timeout=5s;
  }

  server {
    listen 80 default_server;
    listen [::]:80 default_server;

    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name wedding.nikkomiu.com;

    # SSL Certificates
    ssl_certificate /etc/nginx/ssl/wedding_nikkomiu_com.crt;
    ssl_certificate_key /etc/nginx/ssl/wedding_nikkomiu_com.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # SSL Ciphers
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
    ssl_protocols TLSv1.2;
    ssl_stapling on;
    ssl_stapling_verify on;

    # HSTS Header
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    client_max_body_size 200M;

    error_page 502 503 504 /503.html;
    location = /503.html {
      root /etc/nginx/html;
    }

    location /assets {
      access_log off;

      expires max;
      gzip off;
      add_header Cache-Control public;

      proxy_pass http://phoenix;
    }

    location /uploads {
      expires 12h;
      gzip on;
      add_header Cache-Control public;

      proxy_pass http://phoenix;
    }

    location /socket {
      proxy_http_version 1.1;

      # Websocket Headers
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_pass http://phoenix;
    }

    location / {
      allow all;

      gzip on;
      gzip_types *;
      gzip_comp_level 2;

      # Proxy Headers
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;
      proxy_set_header X-Cluster-Client-Ip $remote_addr;

      proxy_pass http://phoenix;
    }
  }
}
